<!doctype html>
<title>CuriosityWorks</title>
{% include "head.html" %}
<body>
    <div class="container">
        {% include "navbar.html" %}
    
        <section class="hero">
          <div class="hero-body">
            <p class="title">
              Your tools for coding
            </p>
            <p class="subtitle">
              with great power comes great responsibility
            </p>
          </div>
        </section>

        <article class="media">
          <figure class="media-left">
            <p class="image is-64x64">
              <img src="/static/vs-icon.svg">
            </p>
          </figure>
          <div class="media-content">
            <div class="content">
              <p>
                <strong><a href="https://{{ profile.ide}}-{{ profile.username }}.curiosityworks.org" target="_blank">{{ profile.ide }}</a></strong>
                <br>
                editor for your code
              </p>
            </div>
          </div>
        </article>
        <article class="media">
          <figure class="media-left">
            <p class="image is-64x64">
              <img src="/static/Octicons-terminal.svg">
            </p>
          </figure>
          <div class="media-content">
            <div class="content">
              <p>
                <strong><a href="https://{{ profile.ide}}-{{ profile.username }}.curiosityworks.org/proxy/2222/" target="_blank">terminal</a></strong>
                <br>
                dedicated terminal for convinience
              </p>
            </div>
          </div>
        </article>
        <article class="media">
          <figure class="media-left">
            <p class="image is-64x64">
              <img src="/static/gitea-lg.png">
            </p>
          </figure>
          <div class="media-content">
            <div class="content">
              <p>
                <strong><a href="https://git.curiosityworks.org" target="_blank">git</a></strong>
                <br>
                your code gets stored here
              </p>
            </div>
          </div>
        </article>
        {% include "footer.html" %}
      </div>    
  </body>
</html>
